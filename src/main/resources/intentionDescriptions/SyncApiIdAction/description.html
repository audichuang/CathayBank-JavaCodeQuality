<body>
同步來源類別或方法的 API ID (電文代號) Javadoc 到相關的 Controller、Service 接口及實現類。
<ul>
    <li>從 Controller 方法觸發：同步到使用的 Service/Impl 的<b>類別</b>註解。</li>
    <li>從 Service/Impl 方法觸發：同步到調用此方法的 Controller 的<b>方法</b>註解。</li>
    <li>從 Service/Impl 類別觸發：同步到相關 Service/Impl 的<b>類別</b>註解，以及相關 Controller 的<b>方法</b>註解。</li>
</ul>
</body>
